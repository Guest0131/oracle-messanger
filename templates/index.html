<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for( 'static', filename='assets/css/styles.min.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <!-- Start: Login Form Clean -->
    <div class="login-clean">
        <form class="pulse animated" method="post" action="{{ url_for('login_page') }}">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <i class="icon ion-ios-paperplane flash animated"></i>
            </div>
           
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning text-dark border rounded border-danger" role="alert" >
                        <span>
                            {{ messages[0] }}
                        </span>
                    </div>
                {% endif %}
            {% endwith %}
            
            <div class="form-group">
                <input class="form-control" type="login" name="login" placeholder="Login" value="{{ request.form.login }}">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" value="{{ request.form.password }}">
            </div>
            <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Log in" />
            </div>
            <a class="forgot" href="{{ url_for('reg') }}">Register</a>
        </form>
    </div>
    <!-- End: Login Form Clean -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for( 'static', filename='assets/js/script.min.js')}}"></script>
</body>

</html>
